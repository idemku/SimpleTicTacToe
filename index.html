<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/helper.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div id="startScreen">
            <input type="button" id="startPVP" value="2 játékos">
            <input type="button" id="startPVE" value="Gép ellen">
            <input type="button" id="startDemo" value="Demo">
        </div>
        <div id="playArea">
            <table>
                <tr>
                    <td id="m1"></td>
                    <td id="m2"></td>
                    <td id="m3"></td>
                </tr>
                <tr>
                    <td id="m4"></td>
                    <td id="m5"></td>
                    <td id="m6"></td>
                </tr>
                <tr>
                    <td id="m7"></td>
                    <td id="m8"></td>
                    <td id="m9"></td>
                </tr>
            </table>
        </div>
        <div id="infoPanel">
            <h2>A következő játékos:</h2>
            <table>
                <tr>
                    <td id="playerX"><svg height="30" width="30">
                        <line x1="0" y1="0" x2="30" y2="30" style="stroke:rgb(200,200,200);stroke-width:5" />
                        <line x1="0" y1="30" x2="30" y2="0" style="stroke:rgb(200,200,200);stroke-width:5" />
                        Sajnos ez a böngésző nem támogatja az SVG-t.</svg>
                    </td>
                    <td id="playerO"><svg height="30" width="30">
                        <circle cx="15" cy="15" r="12" stroke="rgb(200,200,200)" stroke-width="5" fill="none"/>
                        Sajnos ez a böngésző nem támogatja az SVG-t.</svg>
                    </td>
                    <td id="newGame"><svg width="20" height="30">
                            <rect width="20" height="30" style="fill:none; stroke-width:3;stroke:rgb(200,200,200)" />
                            <circle cx="5" cy="15" r="3" stroke="rgb(200,200,200)" stroke-width="1" fill="none"/>
                            Sajnos ez a böngésző nem támogatja az SVG-t.</svg>
                    </td>
                </tr>
            </table>

            <input type="button" id="undo" value="Visszalépés" style="visibility: hidden;"/>
            <p id="undoTimer" style="visibility: hidden;"></p>
            <p id="moves" style="visibility: hidden;"></p>

            <div id="results">
                <p id="resultText"></p>
                <input type="button" id="newGame2" value="Új játék"/>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/tictactoe.js"></script>

</body>
</html>
