<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/helper.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div id="playArea">
            <table>
                <tr>
                    <td id="m1"></td>
                    <td id="m2"></td>
                    <td id="m3"></td>
                </tr>
                <tr>
                    <td id="m4"></td>
                    <td id="m5"></td>
                    <td id="m6"></td>
                </tr>
                <tr>
                    <td id="m7"></td>
                    <td id="m8"></td>
                    <td id="m9"></td>
                </tr>
            </table>
        </div>
        <div id="infoPanel">
            <h2>A következő játékos:</h2>
            <table>
                <tr>
                    <td id="playerX">X</td>
                    <td id="playerO">O</td>
                </tr>
            </table>
        </div>
    </main>

    <footer></footer>

    <script src="js/tictactoe.js"></script>

</body>
</html>
